<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-page">
        <h1 class="text-center">Hey, Welcome to your bank </h1>
       <div class="class-1">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success">Enter</button>
       </div>
    </div>
    <div id="next-page">
         <div class="row">
             <div class="col-md-4">
                 <div id="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentdepo">00</span></h2>
                 </div>       
             </div>
             <div class="col-md-4">
                <div id="Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                    
                 </div>
             </div>
             <div class="col-md-4">
                <div id="Balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                 </div>
             </div>
         </div>

         <div class="row">
             <div class="col-md-6">
                 <div class="transaction">
                    <h4>Deposit</h4>
                    <input id="amountinputed" type="text" class="form-control" placeholder="$Amount you want to deposit">
                    <br>
                    <button id="depositbtn" class="btn btn-success">Deposit</button>
                 </div>
                
             </div>
             <div class="col-md-6">
                <div class="transaction">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to Withdraw">
                <br>
                <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
             </div>
         </div>
    </div>
<script>
const loginBtn = document.getElementById("welcome-page");
loginBtn.addEventListener("click", function(){
    const logArea = document.getElementById("welcome-page");
    logArea.style.display="none";
    const nextpage = document.getElementById("next-page");
    nextpage.style.display="block";
})
 const depositeamount = document.getElementById("depositbtn");
      depositbtn.addEventListener('click', function(){
      const x= valueUpdate("amountinputed");
      Function("currentdepo",x);
      document.getElementById("amountinputed").value="";
      Function("currentBalance",x);
    })
     const withdrawAmount = document.getElementById("withdrawbtn");
      withdrawAmount.addEventListener('click', function(){
      const y= valueUpdate("withdrawAmount");
      Function("currentwithdraw",y);
      document.getElementById("withdrawAmount").value="";
      Function("currentBalance",(-1*y));
     })  
      function valueUpdate(value){
      const amount = document.getElementById(value).value;
      const amountNumber = parseFloat(amount);  
      return amountNumber;  
     }
     function Function(id,amountNumber){
     const currentBalance = document.getElementById(id).innerText;
     const currentBalanceNumber = parseFloat(currentBalance);
     const currentNewBalance = amountNumber+currentBalanceNumber;
     document.getElementById(id).innerText=currentNewBalance;
 }
</script>
</body>
</html>
